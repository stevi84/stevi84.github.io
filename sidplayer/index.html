<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>SidPlayer</title>
    <link href="SidPlayer.css" rel="stylesheet" />
  </head>
  <body>
    <div id="unsupported-message">
      <h1>Your browser is not supported</h1>
      <p>This website requires full Web Audio API support, including <code>cancelAndHoldAtTime</code>.</p>
      <p>
        Please use a different browser such as modern <strong>Chrome</strong>, <strong>Edge</strong> or
        <strong>Safari</strong>.
      </p>
    </div>
    <div id="main-content" class="content">
      <div class="piano">
        <div class="octave">
          <div class="white">
            <div id="k84" class="white-key"></div>
            <div id="k86" class="white-key"></div>
            <div id="k88" class="white-key"></div>
            <div id="k89" class="white-key"></div>
            <div id="k91" class="white-key"></div>
            <div id="k93" class="white-key"></div>
            <div id="k95" class="white-key"></div>
          </div>
          <div class="black">
            <div class="invisible-key"></div>
            <div id="k85" class="black-key"></div>
            <div id="k87" class="black-key"></div>
            <div class="invisible-key"></div>
            <div id="k90" class="black-key"></div>
            <div id="k92" class="black-key"></div>
            <div id="k94" class="black-key"></div>
          </div>
        </div>
        <div class="octave">
          <div class="white">
            <div id="k72" class="white-key"></div>
            <div id="k74" class="white-key"></div>
            <div id="k76" class="white-key"></div>
            <div id="k77" class="white-key"></div>
            <div id="k79" class="white-key"></div>
            <div id="k81" class="white-key"></div>
            <div id="k83" class="white-key"></div>
          </div>
          <div class="black">
            <div class="invisible-key"></div>
            <div id="k73" class="black-key"></div>
            <div id="k75" class="black-key"></div>
            <div class="invisible-key"></div>
            <div id="k78" class="black-key"></div>
            <div id="k80" class="black-key"></div>
            <div id="k82" class="black-key"></div>
          </div>
        </div>
        <div class="octave">
          <div class="white">
            <div id="k60" class="white-key"></div>
            <div id="k62" class="white-key"></div>
            <div id="k64" class="white-key"></div>
            <div id="k65" class="white-key"></div>
            <div id="k67" class="white-key"></div>
            <div id="k69" class="white-key"></div>
            <div id="k71" class="white-key"></div>
          </div>
          <div class="black">
            <div class="invisible-key"></div>
            <div id="k61" class="black-key"></div>
            <div id="k63" class="black-key"></div>
            <div class="invisible-key"></div>
            <div id="k66" class="black-key"></div>
            <div id="k68" class="black-key"></div>
            <div id="k70" class="black-key"></div>
          </div>
        </div>
        <div class="octave">
          <div class="white">
            <div id="k48" class="white-key"></div>
            <div id="k50" class="white-key"></div>
            <div id="k52" class="white-key"></div>
            <div id="k53" class="white-key"></div>
            <div id="k55" class="white-key"></div>
            <div id="k57" class="white-key"></div>
            <div id="k59" class="white-key"></div>
          </div>
          <div class="black">
            <div class="invisible-key"></div>
            <div id="k49" class="black-key"></div>
            <div id="k51" class="black-key"></div>

          <div class="white">

          <div class="black">

            <div id="k39" class="black-key"></div>

        </div>
        <div class="octave">
          <div class="white">
            <div id="k12" class="white-key"></div>
            <div id="k14" class="white-key"></div>
            <div id="k16" class="white-key"></div>

        <div class="octave">
          <div class="white">
            <div id="k0" class="white-key"></div>

      </div>
      <div class="text">
        <p id="line0">Choose a SID file</p>
        <p id="line1"></p>
        <p id="line2"></p>
        <p id="line3"></p>
        <p id="line4"></p>
      </div>
      <div class="control">
        <label for="fileSelect">Choose a SID file:</label>
        <select id="fileSelect" autocomplete="off">
          <option value="">--Select a song--</option>
          <option value="ACCORDIAN">ACCORDIAN</option>
          <option value="ALBUMLEAF">ALBUMLEAF</option>
          <option value="AXELF-L">AXELF-L</option>
          <option value="AXELF-R">AXELF-R</option>
          <option value="BYEBYE">BYEBYE</option>
          <option value="CALLIOPE">CALLIOPE</option>
          <option value="CANTINA">CANTINA</option>
          <option value="CHASE">CHASE</option>
          <option value="DREF">DREF</option>
          <option value="DUCKIE">DUCKIE</option>
          <option value="EGGS">EGGS</option>
          <option value="ENOLA">ENOLA</option>
          <option value="ENTRY">ENTRY</option>
          <option value="ET_AL">ET AL</option>
          <option value="FEAST">FEAST</option>
          <option value="HAPPYSONG">HAPPYSONG</option>
          <option value="HARMONICA">HARMONICA</option>
          <option value="HOLST">HOLST</option>
          <option value="HOMECOMING">HOMECOMING</option>
          <option value="KCOV">KCOV</option>
          <option value="KOTO">KOTO</option>
          <option value="LONGEST">LONGEST</option>
          <option value="MULE">MULE</option>
          <option value="OSPREY">OSPREY</option>
          <option value="PEANUTS">PEANUTS</option>
          <option value="PIPERS">PIPERS</option>
          <option value="RAINBOW">RAINBOW</option>
          <option value="SHEWORKS">SHEWORKS</option>
          <option value="SPLASH">SPLASH</option>
          <option value="WSOLDIER">WSOLDIER</option>
          <option value="YOY">YOY</option>
          <option value="ZORRO">ZORRO</option>
        </select>
        <input type="file" id="openFile" accept=".prg,.mus" autocomplete="off" />
        <button id="playPause" class="playPauseButton" disabled="true" autocomplete="off"></button>
        <span id="current"></span>
        <input
          type="range"
          min="0"
          max="1"
          step="any"
          value="0"
          class="slider"
          id="timeslider"
          disabled="true"
          autocomplete="off"
        />
        <span id="duration"></span>
      </div>
    </div>
    <script defer src="sidplayer.bundle.js"></script>
  </body>
</html>
